<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>APO</title>
    <link rel="stylesheet" href="styles/core/default.css"/>
</head>
<body>
    <div id="app"></div>

    <script type="text/html" id="threshold-tool">
        <div id="threshold-tool-content">
            <dl>
                <dt><label for="threshold-tool-regulation">Regulacja:</label></dt>
                <dd><input id="threshold-tool-regulation" type="range" min="0" max="255" value="128"></dd>

                <dt><span>Próg:</span></dt>
                <dd><span id="threshold-tool-regulation-value"></span></dd>
            </dl>
        </div>
    </script>

    <script type="text/html" id="posterize-tool">
        <div id="posterize-tool-content">
            <dl>
                <dt><label for="posterize-tool-regulation">Regulacja:</label></dt>
                <dd><input id="posterize-tool-regulation" type="range" min="2" max="255" value="128"></dd>

                <dt><span>Liczba poziomów:</span></dt>
                <dd><span id="posterize-tool-regulation-value"></span></dd>
            </dl>
        </div>
    </script>

    <div id="scripts" class="hide">
        <!-- vendor //-->
        <script src="scripts/vendor/MoveMaster/MoveMaster.js"></script>
        <script src="scripts/vendor/underscore/underscore.js"></script>

        <!-- locale //-->
        <script src="scripts/locale/locale.js"></script>
        <script src="scripts/locale/pl_PL.js"></script>

        <!-- core/common //-->
        <script src="scripts/core/common/EventEmitter.js"></script>
        <script src="scripts/core/common/Utilities.js"></script>

        <!-- core/logic //-->
        <script src="scripts/core/logic/AssetsLoader.js"></script>
        <script src="scripts/core/logic/Canvas.js"></script>
        <script src="scripts/core/logic/CanvasHelper.js"></script>
        <script src="scripts/core/logic/FileChooser.js"></script>
        <script src="scripts/core/logic/KeyboardShortcut.js"></script>
        <script src="scripts/core/logic/Menu.js"></script>

        <!-- core/operations //-->
        <script src="scripts/core/operations/OperationFlatteningHistogram.js"></script>
        <script src="scripts/core/operations/OperationHelper.js"></script>
        <script src="scripts/core/operations/OperationOnePoint.js"></script>

        <!-- core/windows //-->
        <script src="scripts/core/windows/AbstractWindow.js"></script>
        <script src="scripts/core/windows/WindowManager.js"></script>

        <!-- core/windows/main //-->
        <script src="scripts/core/windows/main/HistogramWindow.js"></script>
        <script src="scripts/core/windows/main/PictureWindow.js"></script>

        <!-- core/windows/tools //-->
        <script src="scripts/core/windows/tools/ThresholdTool.js"></script>
        <script src="scripts/core/windows/tools/PosterizeToole.js"></script>

        <!-- core //-->
        <script src="scripts/core/app.js"></script>
        <script src="scripts/core/bootstrap.js"></script>
    </div>
</body>
</html>
