<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>APO</title>
    <link rel="stylesheet" href="styles/core/default.css"/>
</head>
<body>
    <div id="app"></div>

    <script type="text/html" id="brightness-regulation-tool">
        <div id="brightness-regulation-tool-content">
            <span>Jasność:</span>
            <input id="brightness-regulation-tool-regulation-value" type="text" maxlength="4">
            <input id="brightness-regulation-tool-regulation-range" type="range" min="-100" max="200">
        </div>
    </script>

    <script type="text/html" id="contrast-regulation-tool">
        <div id="contrast-regulation-tool-content">
            <span>Kontrast:</span>
            <input id="contrast-regulation-tool-regulation-value" type="text" maxlength="3">
            <input id="contrast-regulation-tool-regulation-range" type="range" min="-50" max="100">
        </div>
    </script>

    <script type="text/html" id="gamma-regulation-tool">
        <div id="gamma-regulation-tool-content">
            <span>Korekcja Gamma:</span>
            <input id="gamma-regulation-tool-regulation-value" type="text" maxlength="3">
            <input id="gamma-regulation-tool-regulation-range" type="range" min="1" max="100">
        </div>
    </script>

    <script type="text/html" id="posterize-tool">
        <div id="posterize-tool-content">
            <span>Poziomy:</span>
            <input id="posterize-tool-regulation-value" type="text" maxlength="3">
            <input id="posterize-tool-regulation-range" type="range" min="2" max="255">
        </div>
    </script>

    <script type="text/html" id="stretch-tool">
        <div id="stretch-tool-content">
            <span>Początek:</span>
            <input id="stretch-tool-regulation-value-min" type="text" maxlength="3">
            <input id="stretch-tool-regulation-range-min" type="range" min="2" max="255">

            <hr />

            <span>Koniec:</span>
            <input id="stretch-tool-regulation-value-max" type="text" maxlength="3">
            <input id="stretch-tool-regulation-range-max" type="range" min="2" max="255">
        </div>
    </script>

    <script type="text/html" id="threshold-tool">
        <div id="threshold-tool-content">
            <span>Poziom progu:</span>
            <input id="threshold-tool-regulation-value" type="text" maxlength="3">
            <input id="threshold-tool-regulation-range" type="range" min="0" max="255">
        </div>
    </script>

    <div id="scripts" class="hide">
        <!-- vendor //-->
        <script src="scripts/vendor/MoveMaster/MoveMaster.js"></script>
        <script src="scripts/vendor/underscore/underscore.js"></script>

        <!-- locale //-->
        <script src="scripts/locale/locale.js"></script>
        <script src="scripts/locale/pl_PL.js"></script>

        <!-- core/common //-->
        <script src="scripts/core/common/EventEmitter.js"></script>
        <script src="scripts/core/common/Utilities.js"></script>

        <!-- core/logic //-->
        <script src="scripts/core/logic/AssetsLoader.js"></script>
        <script src="scripts/core/logic/Canvas.js"></script>
        <script src="scripts/core/logic/CanvasHelper.js"></script>
        <script src="scripts/core/logic/FileChooser.js"></script>
        <script src="scripts/core/logic/KeyboardShortcut.js"></script>
        <script src="scripts/core/logic/Menu.js"></script>

        <!-- core/operations //-->
        <script src="scripts/core/operations/OperationFlatteningHistogram.js"></script>
        <script src="scripts/core/operations/OperationHelper.js"></script>
        <script src="scripts/core/operations/OperationOnePoint.js"></script>

        <!-- core/windows //-->
        <script src="scripts/core/windows/AbstractWindow.js"></script>
        <script src="scripts/core/windows/WindowManager.js"></script>

        <!-- core/windows/main //-->
        <script src="scripts/core/windows/main/HistogramWindow.js"></script>
        <script src="scripts/core/windows/main/PictureWindow.js"></script>

        <!-- core/windows/tools //-->
        <script src="scripts/core/windows/tools/BrightnessRegulationTool.js"></script>
        <script src="scripts/core/windows/tools/ContrastRegulationTool.js"></script>
        <script src="scripts/core/windows/tools/GammaRegulationTool.js"></script>
        <script src="scripts/core/windows/tools/PosterizeTool.js"></script>
        <script src="scripts/core/windows/tools/StretchTool.js"></script>
        <script src="scripts/core/windows/tools/ThresholdTool.js"></script>

        <!-- core //-->
        <script src="scripts/core/app.js"></script>
        <script src="scripts/core/bootstrap.js"></script>
    </div>
</body>
</html>
